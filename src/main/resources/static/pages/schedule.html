<script>
    new Vue({
        el: "#app",
        data() {
            return {
                userType: localStorage.getItem("userType"),
                selectedDate: '',
                schedule: {
                    scheduleID: '',
                    doctorID: '',
                    shiftDate: '',
                    shiftType: '',
                    createTime: '',
                    modifyTime: ''
                },
                doctors: [] // 从后端获取的医生列表
            };
        },
        methods: {
            //重置查询
            onReset() {
                this.schedule = {}
                this.fetchSchedule()
            },
            fetchSchedule() {
                let _this = this
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/schedule/weeklySchedule',
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    _this.schedule = response.data.data
                });
            },
            submitSchedule() {
                let _this = this
                console.log(this.schedule)
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/schedule/add',
                    data: this.schedule,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20011) {
                        _this.onReset()
                    } else {
                        alert(response.data.msg)
                    }
                });
            }
        },
        mounted: function () {
            let _this = this;
            axios({
                method: 'get',
                url: 'http://localhost:9080/doctor/getAll',
                headers: { // 设置请求头
                    Authorization: localStorage.getItem("token")
                }
                // responseType: 'stream'
            }).then(function (response) {
                _this.doctors = response.data.data
            });
        }
    });
</script>
