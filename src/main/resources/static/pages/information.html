<section class="wthree-row w3-contact py-lg-5">
    <div id="app" style="margin-top: 100px">
        <template>
            <div>
                <h1>医护人员排班</h1>
                <input type="date" v-model="selectedDate">

                <button @click="fetchSchedule()">获取排班信息</button>

                <ul v-if="schedule.length">
                    <li v-for="person in schedule" :key="person.id">
                        {{ person.name }} - {{ person.shift }}
                    </li>
                </ul>
            </div>
        </template>
    </div>
</section>


<script>
    new Vue({
        el: "#app",
        data() {
            return {
                selectedDate: '',
                schedule: []
            };
        },
        methods: {
            fetchSchedule() {
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/schedule/weeklySchedule',
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    this.schedule = response.data.data
                });
            }
        }
    });
</script>
