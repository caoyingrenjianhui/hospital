                        </div>
                    </div>

            <div class="modal fade" id="appointment" tabindex="-1" role="dialog" aria-hidden="true">

                        <div class="modal-header text-center">

    });
    // 从 sessionStorage 中获取用户名
    const username = sessionStorage.getItem('name');
    console.log(sessionStorage.getItem('name'))

<script src="../js/SmoothScroll.min.js"></script>

<script>
    new Vue({
        el: "#app",
        methods: {
            hideModel() {
                $('#add').modal('hide');
                $('#appointment').modal('hide');
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            beforeView(rowDate) {
                this.record = rowDate.record
            },
            //查询可预约的时间
            beforeAppointment(doctorID) {
                let _this = this
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/schedule/weeklyScheduleByDoctorID/' + doctorID,
                    headers: { // 设置请求头
                        Authorization: sessionStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20041) {
                        _this.availableDates = response.data.data
                        _this.appointment.doctorID = doctorID
                        _this.appointment.userID = sessionStorage.getItem("userID")
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            appointmentDoctor() {
                this.appointment.appointmentDate = this.appointment1.shiftDate
                this.appointment.shiftType = this.appointment1.shiftType
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/appointments/add',
                    data: this.appointment,
                    headers: { // 设置请求头
                        Authorization: sessionStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20011) {
                        alert(response.data.msg)
                        this.onReset()
                    } else {
                        alert(response.data.msg)
                    }
                });
                this.hideModel()
            },
            // 查询方法
            onSubmit() {
                let _this = this
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/doctor/select',
                    data: this.doctor,
                    headers: { // 设置请求头
                        Authorization: sessionStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20041) {
                        _this.doctors = response.data.data
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            //重置查询
            onReset() {
                this.beforeAdd()
                this.onSubmit()
            },
            beforeAdd() {
                this.appointment1 = {}
                this.updateFlag = 0
                this.availableDates = []
                this.appointment = {}
                this.doctor.doctorID = null
                this.doctor.userID = null
                this.doctor.user = {}
                this.doctor.department = null
                this.doctor.specialization = null
                this.doctor.createTime = null
                this.doctor.modifyTime = null
            },
            beforeUpdate(rowDate) {
                this.doctor = rowDate
                this.updateFlag = 1
            },
            addDoctor() {
                let _this = this
                if (_this.updateFlag == 1) {
                    axios({
                        method: 'put',
                        url: 'http://localhost:9080/doctor/update',
                        data: this.doctor,
                        headers: { // 设置请求头
                            Authorization: sessionStorage.getItem("token")
                        }
                    }).then(function (response) {
                        if (response.data.code == 20031) {
                            this.onReset()
                        } else {
                            alert(response.data.msg)
                        }
                    });
                } else {
                    axios({
                        method: 'post',
                        url: 'http://localhost:9080/doctor/add',
                        data: this.doctor,
                        headers: { // 设置请求头
                            Authorization: sessionStorage.getItem("token")
                        }
                    }).then(function (response) {
                        if (response.data.code == 20011) {
                            _this.onReset()
                        } else {
                            alert(response.data.msg)
                        }
                    });
                }
                this.hideModel()
            },
            beforeUpdate(rowDate) {
                this.doctor = rowDate
                this.updateFlag = 1
            },
            deleteDoctor(doctorID) {
                let _this = this
                axios({
                    method: 'delete',
                    url: 'http://localhost:9080/doctor/delete/' + doctorID,
                    headers: { // 设置请求头
                        Authorization: sessionStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20021) {
                        _this.onSubmit()
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            beforeDestroy() {
                // 移除页面关闭事件监听器，防止内存泄漏
                window.removeEventListener('beforeunload', this.clearsessionStorage);
            },
            clearsessionStorage() {
                sessionStorage.clear()
            }
        },
        data() {
            return {
                record: "",
                userType: sessionStorage.getItem('userType'),
                userId: sessionStorage.getItem('userID'),
                updateFlag: 0,
                // 当前页码
                currentPage: 1,
                availableDates: [], // 存储可用的预约日期
                appointment: {
                    doctorID: '',
                    userID: '',
                    appointmentDate: '',
                    appointmentNotes: ''
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                doctors: [{
                    doctorID: '',
                    userID: '',
                    user: {
                        username: '',
                        phone: '',
                        address: ''
                    },
                    department: '',
                    specialization: '',
                    createTime: '',
                    modifyTime: ''
                }],
                doctor: {
                    doctorID: '',
                    userID: '',
                    user: {
                        username: '',
                        phone: '',
                        address: ''
                    },
                    department: '',
                    specialization: '',
                    createTime: '',
                    modifyTime: ''
                },
            }
        },
        mounted: function () {
            let _this = this;
            axios({
                method: 'get',
                url: 'http://localhost:9080/doctor/getAll',
                headers: { // 设置请求头
                    Authorization: sessionStorage.getItem("token")
                }
                // responseType: 'stream'
            }).then(function (response) {
                _this.doctors = response.data.data
            });
            // window.addEventListener('beforeunload', this.clearsessionStorage);
        }
    })
</script>
