<script>
    new Vue({
        el: "#app",
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                axios.post("/patient/select", this.patient).then((res) => {
                    if (res.data.code == 20041) {
                        this.patients = res.data.data;
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            //重置查询
            onReset() {
                this.beforeAdd()
                this.onSubmit()
            },
            beforeAdd() {
                this.updateFlag = 0
                this.patient.patientID = null
                this.patient.doctorID = null
                this.patient.userID = null
                this.patient.user = {}
                this.patient.symptoms = null
                this.patient.medicine = null
                this.patient.createTime = null
                this.patient.modifyTime = null
                this.patient.cost = null
            },
            beforeUpdate(rowDate) {
                this.patient = rowDate
                this.updateFlag = 1
            },
            addPatient() {
                let _this = this
                if (_this.updateFlag == 1) {
                    axios({
                        method: 'post',
                        url: 'http://localhost:9080/patient/update',
                        data: this.patient,
                        headers: { // 设置请求头
                            Authorization: localStorage.getItem("token")
                        }
                    }).then(function (response) {
                        if (response.data.code == 20031) {
                            this.onReset()
                        } else {
                            alert(response.data.msg)
                        }
                    });
                } else {
                    axios({
                        method: 'post',
                        url: 'http://localhost:9080/patient/add',
                        data: this.patient,
                        headers: { // 设置请求头
                            Authorization: localStorage.getItem("token")
                        }
                    }).then(function (response) {
                        if (response.data.code == 20011) {
                            _this.onReset()
                        } else {
                            alert(response.data.msg)
                        }
                    });
                }
            },
            beforeUpdate(rowDate) {
                this.patient = rowDate
                this.updateFlag = 1
            },
            delete(patientID) {
                let _this = this
                axios({
                    method: 'delete',
                    url: 'http://localhost:9080/patient/delete/' + patientID,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (response) {
                    if (response.data.code == 20021) {
                        _this.onSubmit()
                    } else {
                        alert(response.data.msg)
                    }
                });
            },
            beforeUpdateMedicine(rowDate) {
                this.patient = rowDate
            },
            commit() {
                let _this = this
                if (this.patient.medicines != null) {
                    this.patient.medicines = this.patient.medicines + "," + this.medicine.name + ":" + this.medicine.useCount
                    this.patient.cost = this.patient.cost + (this.medicine.price * this.medicine.useCount)
                } else {
                    this.patient.medicines = this.medicine.name + ":" + this.medicine.useCount
                    this.patient.cost = this.medicine.price * this.medicine.useCount
                }
                //    药品数量减少
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/medicine/updateCount',
                    data: this.medicine,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (res) {
                    if (res.data.code == 20031) {
                        _this.medicine = {}
                    } else {
                        alert(res.data.msg)
                    }
                });
            },
            updateMedicine() {
                let _this = this
                axios({
                    method: 'post',
                    url: 'http://localhost:9080/patient/update',
                    data: this.patient,
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                }).then(function (res) {
                    if (res.data.code == 20031) {
                        _this.onReset()
                    } else {
                        alert(res.data.msg)
                    }
                });
            },
        },
        data() {
            return {
                administrator: localStorage.getItem('userType'),
                userId: localStorage.getItem('userID'),
                updateFlag: 0,
                quantity: 0,
                totalPrice: 0,
                submitted: false,
                // 当前页码
                currentPage: 1,
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                patients: [{
                    patientID: '',
                    doctorID: '',
                    userID: '',
                    user: {
                        username: '',
                        phone: '',
                        address: ''
                    },
                    doctor: {},
                    symptoms: '',
                    medicine: '',
                    createTime: '',
                    modifyTime: '',
                    cost: ''
                }],
                patient: {
                    patientID: '',
                    doctorID: '',
                    userID: '',
                    user: {
                        username: '',
                        phone: '',
                        address: ''
                    },
                    symptoms: '',
                    medicine: '',
                    createTime: '',
                    modifyTime: '',
                    cost: ''
                },
                medicines: [{
                    medicineID: '',
                    name: '',
                    count: '',
                    useCount: '',
                    address: '',
                    supplier: '',
                    userID: '',
                    user: {},
                    createTime: '',
                    modifyTime: '',
                    price: ''
                }],
                medicine: {
                    medicineID: '',
                    name: '',
                    count: '',
                    useCount: '',
                    address: '',
                    supplier: '',
                    userID: '',
                    user: {},
                    createTime: '',
                    modifyTime: '',
                    price: ''
                }
            }
        },
        mounted: function () {
            let _this = this;
            if (localStorage.getItem("userType") == 1) {
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/patient/getPatient',
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                    // responseType: 'stream'
                }).then(function (response) {
                    console.log("发送成功")
                    //前边的data和后边的data不同，后边的data才自己自定义的
                    _this.patients = response.data.data
                });
            } else {
                axios({
                    method: 'get',
                    url: 'http://localhost:9080/patient/getAll',
                    headers: { // 设置请求头
                        Authorization: localStorage.getItem("token")
                    }
                    // responseType: 'stream'
                }).then(function (response) {
                    console.log("发送成功")
                    //前边的data和后边的data不同，后边的data才自己自定义的
                    _this.patients = response.data.data
                });
            }
            axios({
                method: 'get',
                url: 'http://localhost:9080/medicines/getAll',
                headers: { // 设置请求头
                    Authorization: localStorage.getItem("token")
                }
                // responseType: 'stream'
            }).then(function (response) {
                console.log("发送成功")
                //前边的data和后边的data不同，后边的data才自己自定义的
                _this.medicines = response.data.data
            });
        }
    })
</script>
